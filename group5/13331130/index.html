<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="atplus.css">
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button"> 
          <img src="assets/images/atplus_white.png" id="white">
          <div id="info-bar">
            <div class="info">
              <ul>
                <li title="2人参与讨论" class="user"><img src="assets/images/people.png"><span>2</span></li>
                <li title="3条评论" class="comment"><img src="assets/images/comment.png"><span>30</span></li>
                <li title="我有6条评论" class="posted"><img src="assets/images/post.png"><span>6</span></li>
                <li title="被赞6次" class="like"><img src="assets/images/like.png"><span>6</span></li>
              </ul>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="蒙板" class="mask button"><img src="assets/images/mask.png"></li>
              <li title="历史记录" class="history button"><img src="assets/images/history.png"></li>
              <li title="消息" class="message button">
                <img src="assets/images/message.png">
                <span class="unread">2</span></li>
              <li title="设置" class="setting button"><img src="assets/images/setting.png"></li>
              <li title="登录/注册" class="sign button">
                <img src="assets/images/signin.png">
              </li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon">
              <img src="assets/images/atplus_green.png" id="green">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
