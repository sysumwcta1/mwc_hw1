<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel = "stylesheet" type = "text/css" href = "index.css"  title = "style" />
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
            <div style="display:block" class="info">
              <ul>
                <li title="2人参与讨论" class="page user"><img src="assets/images/people.png"><span>2</span></li>
                <li title="3条评论" class="page comment"><img src="assets/images/comment.png"><span class = "span2"><strong>3</strong></span></li>
                <li title="我有6条评论" class="mine posted"><img src="assets/images/post.png"><span class = "span3"><strong>6</strong></span></li>
                <li title="被赞6次" class="mine like"><img src="assets/images/like.png"><span class = "span3">6</span></li>
              </ul>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="蒙板" class="mask button"></li>
              <li title="历史记录" class="history button"></li>
              <li title="消息" class="message button"><span></span></li>
              <li title="设置" class="setting button"></li>
              <li title="登录/注册" class="sign button"></li>
              <li class = "unread">2</span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon">
            </div>
          </div>
        </div>
      </div>
    </div>
    <h1>一般的菜单栏都在左上，所以出于用户体验以及自己的习惯，我依旧把菜单设置在左上方</h1>
  </body>
</html>
