<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="index-style.css">
  </head>



  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">


  		  <div id="info-bar">
            <div style="display:block" class="info">
              <ul>
                <li title="2人参与讨论" class="page-user"><img src="assets/images/people.png" alt="users" >&nbsp;&nbsp; <span style="color:white;font-size:1.1em;vertical-align:5px;"><b>15</b></span></li>
                <li title="3条评论" class="page-comment"><img src="assets/images/comment.png" alt="comments" >&nbsp;&nbsp;&nbsp; <span style="color:white;font-size:2em;vertical-align:5px;"><b>28</b></span></li>
                <li title="我有6条评论" class="mine-posted"><img src="assets/images/post.png" alt="post" >&nbsp;<span style="color:#483D8B;font-size:1.2em;vertical-align:6px;"><b>5</b></span></li>
                <li title="被赞6次" class="mine-like"><img src="assets/images/like.png" alt="like" >&nbsp;<span style="color:#483D8B;font-size:1.2em;vertical-align:6px;"><b>6</b></span></li>
              </ul>
            </div>
          </div>


          <div style="display:block" id="control-ring-container">
            <ul id="control-ring">
              <li title="蒙板" class="mask"><img src="assets/images/mask.png" alt="mask"></li>
              <li title="历史记录" class="history"><img src="assets/images/history.png" alt="history"></li>
              <li title="消息" class="message"><img src="assets/images/message.png" alt="message"><span class="unread">2</span></li>
              <li title="设置" class="setting"><img src="assets/images/setting.png" alt="setting"></li>
              <li title="登录/注册" class="sign"><img src="assets/images/signin.png" alt="signin"></li>
            </ul>
          </div>
          
		</div>
	  </div>
	</div>
  </body>
</html>
